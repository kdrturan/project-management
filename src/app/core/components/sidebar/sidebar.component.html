<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.querySelector('.sidebar-overlay');

        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    }

    function setActive(element) {
        // TÃ¼m nav-link'lerden active class'Ä±nÄ± kaldÄ±r
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });

        // TÄ±klanan Ã¶ÄŸeye active class'Ä± ekle
        element.classList.add('active');

        // Mobile'da sidebar'Ä± kapat
        if (window.innerWidth <= 768) {
            toggleSidebar();
        }

        // Demo iÃ§in alert
        const pageName = element.querySelector('span:nth-child(2)').textContent;
        console.log(`${pageName} sayfasÄ±na geÃ§iliyor...`);
    }

    // Sayfa yÃ¼klendiÄŸinde animasyon
    window.addEventListener('load', function () {
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                item.style.transition = 'all 0.5s ease';

                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, 100);
            }, index * 80);
        });
    });

    // Responsive davranÄ±ÅŸ
    window.addEventListener('resize', function () {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.querySelector('.sidebar-overlay');

        if (window.innerWidth > 768) {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }
    });
</script>
