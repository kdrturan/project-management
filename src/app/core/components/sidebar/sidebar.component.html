<!-- sidebar.component.html - Güncellenmiş -->

<button class="sidebar-toggle" (click)="toggleSidebar()">
    <span>☰</span>
</button>

<!-- Sidebar Overlay (Mobile) -->
<div class="sidebar-overlay" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <!-- Header -->
    <div class="sidebar-header">
        <a href="#" class="sidebar-brand">
            <div class="brand-icon">📊</div>
            <span>ProjeYönetim</span>
        </a>
        <div class="sidebar-subtitle">Proje Takip Sistemi</div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">

        <!-- Ana Menü -->
        <div class="nav-section">
            <div class="nav-section-title">Ana Menü</div>
            <ul>
                <li class="nav-item">
                    <a routerLink="/dashboard" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">🏠</span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/projects" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">📂</span>
                        <span>Projeler</span>
                        <span class="nav-badge">12</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/tasks" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">📝</span>
                        <span>Görevler</span>
                        <span class="nav-badge warning">48</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/projects/add" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">➕</span>
                        <span>Proje Ekle</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/calendar" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">📅</span>
                        <span>Takvim</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Yönetim -->
        <div class="nav-section">
            <div class="nav-section-title">Yönetim</div>
            <ul>
                <li class="nav-item">
                    <a routerLink="/team-management" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">👥</span>
                        <span>Takım Görev Yönetimi</span>
                        <span class="nav-badge success">8</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/users" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">👤</span>
                        <span>Kullanıcılar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/reports" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">📊</span>
                        <span>Raporlar</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Araçlar -->
        <div class="nav-section">
            <div class="nav-section-title">Araçlar</div>
            <ul>
                <li class="nav-item">
                    <a routerLink="/messages" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">💬</span>
                        <span>Mesajlar</span>
                        <span class="nav-badge">3</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/files" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">📁</span>
                        <span>Dosyalar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/settings" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       class="nav-link"
                       (click)="onNavClick()">
                        <span class="nav-icon">⚙️</span>
                        <span>Ayarlar</span>
                    </a>
                </li>
            </ul>
        </div>

    </nav>
</div>
